<div class="mw-form-confirmation-page">
    <div class="mw-confirmation-message" ng-if="ctrl.submitStatus=='SUCCESS'">
        <span ng-if="ctrl.confirmationMessage"> {{::ctrl.print(ctrl.confirmationMessage)}}</span>
        <span ng-if="!ctrl.confirmationMessage" translate="mwForm.confirmationPage.defaultMessage"> Your response has been recorded</span>
    </div>
    <div class="mw-error-message" ng-if="ctrl.submitStatus=='ERROR'">
        <span translate="mwForm.confirmationPage.errorMessage"> Error! Your response has not been recorded</span>
    </div>
    <div class="mw-pending-message" ng-if="ctrl.submitStatus=='IN_PROGRESS'">
        <span translate="mwForm.confirmationPage.pendingMessage">Your response is being saved</span>
    </div>
</div>
